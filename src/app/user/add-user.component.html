
<div>
    <h3>New User
        <a [routerLink]="['/users']">
    <i class="fa fa-users fa-align-right"  aria-hidden="true"></i>
    </a>

    </h3>
    </div>
<div class="right-inner">
  
<div class="row">
    <div class="col-md-6">

        <form #addUserForm="ngForm" (ngSubmit)="addUser(addUserForm.value)" class="form-horizontal">

            <div class="form-group">
                <label for="employeeId" class="col-sm-4 control-label">Employee ID</label>
                <div class="col-sm-8">
                    <input type="text" name="employeeId" id="employeeId" placeholder="Employee ID" class="form-control" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-4 control-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" required ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-4 control-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" name="email" id="email" placeholder="Email" class="form-control" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="contactNumber" class="col-sm-4 control-label">Contact No</label>
                <div class="col-sm-8">
                    <input type="tel" name="contactNumber" id="contactNumber" placeholder="Contact Number" class="form-control" ngModel>
                </div>
            </div>

            <div class="form-group">
                <label for="joiningDate" class="col-sm-4 control-label">Joining Date</label>
                <div class="col-sm-8">
                    <input type="text" name="joiningDate" id="joiningDate" placeholder="Joining Date" class="form-control" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="designation" class="col-sm-4 control-label">Designation</label>
                <div class="col-sm-8">
                    <input type="text" name="designation" id="designation" placeholder="Designation" class="form-control" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="department" class="col-sm-4 control-label">Department</label>
                <div class="col-sm-8">
                    <input type="text" name="department" id="department" placeholder="Department" class="form-control" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="reportingTo" class="col-sm-4 control-label">Reporting To</label>
                <div class="col-sm-8">
                    <input type="text" name="reportingTo" id="reportingTo" placeholder="Reporting To" class="form-control" ngModel>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  

                    <button type="submit" class="btn btn-success"  [disabled]="!addUserForm.valid">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
